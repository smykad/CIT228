{% extends 'bloggits/base.html' %}

{% block content %}

<p>Bloggits</p>

<ul>
    {% for bloggit in bloggits %}
        <li>
            <a href="{% url 'bloggits:bloggit' bloggit.id %}">{{ bloggit }}</a>
        </li>
    {% empty %}
        <li>No bloggits have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'bloggits:new_bloggit' %}">Add new bloggit</a>

{% endblock content %}
