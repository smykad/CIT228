{% extends "bloggits/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>New Topic</h3>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'bloggits:new_topic' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-info">Add topic</button>
        {% endbuttons %}
    </form>

{% endblock content %}
